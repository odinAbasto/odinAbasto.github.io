<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="./assets/index-DJRcH8ha.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-WmsNGKg-.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Password Generator</h1>

        <div class="display">
          <input id="display" class="display__input" placeholder="P4$SW0rD!" type="text" value="20" readonly>
          <span id="copy"></span>
        </div>

        <div class="options">
          <div class="length">
            <p class="length__title">Character Length</p> <span id="length">20</span>
            <input id="slider" class="length__slider" type="range" min="0" max="20" value="20" />
          </div>

          <div class="checkboxes">
            <div>
              <input type="checkbox" id="cbox1" checked/>
              <label for="cbox1">Include Uppercase Letters</label>
            </div>

            <div>
              <input type="checkbox" id="cbox2" checked/>
              <label for="cbox2">Include Lowercase Letters</label>
            </div>

            <div>
              <input type="checkbox" id="cbox3" checked/>
              <label for="cbox3">Include Numbers</label>
            </div>

            <div>
              <input type="checkbox" id="cbox4" checked/>
              <label for="cbox4">Include Symbols</label>
            </div>
          </div>

          <div class="strength">
            <span class="strength__title">STRENGTH</span> 
            <span class="strength__level ">MEDIUM</span>
             <div id="strength" class="strength__indicator"><div></div><div></div><div></div><div></div></div>
          </div>

          <button id="generate" class="btn">
            GENERATE
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
